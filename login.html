<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Login</title>
    <style>
       @keyframes slideUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            animation: slideUp 1s ease-out;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 4em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            animation: slideUp 1s ease-out;
            font-family: 'Courier New', Courier, monospace;
            color: #0056b3;
        }

    </style>
</head>
<body>
    <form onsubmit="return login()">
        <h1>Stake Crypto</h1>
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === "admin" && password === "admin00") {
                window.location.href = "stake.html";
                return false;
            } else {
                alert('Invalid username or password');
                return false;
            }
        }
    </script>
    </form>

    <footer style="margin-top: 20px; text-align: center; color: #777;">
        <p>&copy; 2023 Stake Crypto. All rights reserved.</p>
        <p>This site allows users to securely login and manage their cryptocurrency investments.</p>
    </footer>
</body>
</html>
